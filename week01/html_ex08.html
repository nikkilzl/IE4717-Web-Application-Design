<!doctype html>
<html lang="en">
<head>
	<title>Heading and List</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>My Favourite Colours</h1>
	<ol type="A">
		<li>Blue</li>
		<li>Teal</li>
		<li>Red</li>
	</ol>
	<ol type="a">
		<li>Blue</li>
		<li>Teal</li>
		<li>Red</li>
	</ol>
	<ol type="C">
		<li>Blue</li>
		<li>Teal</li>
		<li>Red</li>
	</ol>
	<ol type="I">
		<li>Blue</li>
		<li>Teal</li>
		<li>Red</li>
	</ol>
	<ol type="i" start="5"> <!--have to indicate type of list then start by inputing the number to start from-->
		<li>Blue</li>
		<li>Teal</li>
		<li>Red</li>
	</ol>
	<ol start="5">
		<li>Blue</li>
		<li>Teal</li>
		<li>Red</li>
	</ol>
</body>
</html>
